version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: bibliotheek-db
    environment:
      MYSQL_DATABASE: bibliotheek
      MYSQL_USER: biblio
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - bibliotheek_db_data:/var/lib/mysql

  web:
    build: .
    container_name: bibliotheek-web
    ports:
      - "8000:80"
    volumes:
      - ./public:/var/www/html/public
      - ./admin:/var/www/html/admin
      - ./components:/var/www/html/components
      - ./styling:/var/www/html/styling
      - ./images:/var/www/html/images
      - ./database:/var/www/html/database
    depends_on:
      - db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: bibliotheek-phpmyadmin
    environment:
      PMA_HOST: db
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  bibliotheek_db_data:
